<!doctype html>
<html lang="pt-br">
<style>
   
img.IPlogo{
    border-radius: 50%;
    border-color: #00ff00;
    border-style: solid;
    border-width: 2px;
}
div > img.iplogo.anim{
    display: flex !important;
    justify-content: center !important;
}

img.IPlogo.anim{
    animation-name: logo;
    animation-duration: 1s;
    animation-iteration-count: 1;
}

@keyframes logo{
    0% {opacity: 0; margin-right: 40px;}
    10% {opacity: 0.1; margin-right: 35px;}
    20% {opacity: 0.2; margin-right: 30px;}
    30% {opacity: 0.3; margin-right: 25px;}
    40% {opacity: 0.4; margin-right: 20px;}
    50% {opacity: 0.5; margin-right: 15px;}
    60% {opacity: 0.6; margin-right: 10px;}
    70% {opacity: 0.7; margin-right: 5px;}
    80% {opacity: 0.8; margin-right: 0px;}
    90% {opacity: 0.9; margin-right: 0px;}
    100% {opacity: 1; margin-right: 0px;}
}

h1.ip{
    animation-name: name;
    animation-duration: 2s;
    animation-iteration-count: 1;
}
@keyframes name{
    0% {opacity: 0; margin-right: 40px;}
    5% {opacity: 0; margin-right: 40px;}
    10% {opacity: 0; margin-right: 40px;}
    15% {opacity: 0; margin-right: 40px;}
    20% {opacity: 0; margin-right: 40px;}
    25% {opacity: 0; margin-right: 40px;}
    30% {opacity: 0; margin-right: 40px;}
    35% {opacity: 0; margin-right: 40px;}
    40% {opacity: 0; margin-right: 40px;}
    45% {opacity: 0; margin-right: 40px;}
    50% {opacity: 0.0; margin-right: 40px;}
    55% {opacity: 0.1; margin-right: 35px;}
    60% {opacity: 0.2; margin-right: 30px;}
    65% {opacity: 0.3; margin-right: 25px;}
    70% {opacity: 0.4; margin-right: 20px;}
    75% {opacity: 0.5; margin-right: 15px;}
    80% {opacity: 0.6; margin-right: 10px;}
    85% {opacity: 0.7; margin-right: 5px;}
    90% {opacity: 0.8; margin-right: 0px;}
    95% {opacity: 0.9; margin-right: 0px;}
    100% {opacity: 1; margin-right: 0px;}
}

.bg-black{
    background-color: #000000;
}
.text-CMD{
    color: #00ff00;
}
.bg-shell{
    background-color: #012456;
}
.text-shell{
    color: #a9b0cc;
}
.basis {
font-family: 'basis33', Arial, sans-serif;
}



</style>
